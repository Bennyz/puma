<Template name="projects">
  <h2>Your projects</h2>
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Owner</th>
      <th>Number of members</th>
    </thead>
    <tbody>
      {{#each projects}}
      <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{owner}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</Template>
