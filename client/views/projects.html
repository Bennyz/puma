<Template name="projects">
  <h2>Your projects</h2>
  {{#if projectsEmpty }}
    <a class="btn btn-primary" href="/new_project"> New Project</a>
  {{else}}
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Description</th>
      <th>Owner</th>
      <th>Number of members</th>
    </thead>
    <tbody>
      {{#each projects}}
      <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{owner}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{/if}}
</Template>
