<template name="register">
  <div class="container signup-div">
    <form class="form-signup" id="register-form">

      <h2 class="form-signup-heading">Register</h2>

      {{#each errorList}}
        <div class="alert alert-danger fade in">{{message}}</div>
      {{/each}}

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control form-group" placeholder="Username" required autofocus>

      <label for="inputFirstName" class="sr-only">First name</label>
      <input type="text" id="inputFirstName" class="form-control form-group" placeholder="First name" required>

      <label for="inputLastName" class="sr-only"></label>
      <input type="text" id="inputLastName" class="form-control form-group" placeholder="Last name" required>

      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control form-group" placeholder="Email" required>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control form-group" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit" disabled={{ formInvalid }}>Register</button>
    </form>
  </div>
</template>
