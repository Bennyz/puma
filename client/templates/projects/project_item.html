<template name="projectItem">
  <div class="project-item box-shadow">
    <div class="project-item-content">
      <h1>{{name}}</h1>
      <span>{{description}}</span>
      <a href="{{ pathFor 'userProfile' owner._id }}" class="project-item-username">{{owner.username}}</a>
    </div>
  </div>
</template>
